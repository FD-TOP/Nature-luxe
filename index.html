<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Excellence | CBD & Bien-être Bio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #FDFBF7; color: #2D3A2D; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .product-card:hover img { transform: scale(1.1); }
        .cart-drawer { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="antialiased">

    <nav class="fixed w-full z-50 bg-[#FDFBF7]/90 backdrop-blur-md border-b border-stone-200 px-6 py-4 flex justify-between items-center">
        <h1 class="font-serif text-2xl tracking-tight text-[#2D3A2D]">L'Excellence</h1>
        <div class="flex items-center gap-6">
            <div class="relative hidden md:block">
                <input type="text" placeholder="Rechercher..." class="bg-stone-100 border-none rounded-full px-5 py-2 text-sm focus:ring-1 focus:ring-emerald-800 outline-none w-64">
            </div>
            <button onclick="toggleCart()" class="relative flex items-center gap-2 group">
                <span class="text-sm font-semibold group-hover:text-emerald-800 transition">PANIER</span>
                <div class="bg-emerald-900 text-white text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold" id="cart-count">0</div>
            </button>
        </div>
    </nav>

    <header class="relative h-screen flex items-center justify-center overflow-hidden">
        <img src="https://images.unsplash.com/photo-1611073113567-28205469964a?auto=format&fit=crop&q=80&w=1600" class="absolute inset-0 w-full h-full object-cover" alt="Chanvre Bio">
        <div class="absolute inset-0 bg-black/30"></div>
        <div class="relative z-10 text-center text-white px-4">
            <span class="uppercase tracking-[0.3em] text-sm mb-4 block opacity-90">Phytothérapie & CBD</span>
            <h2 class="font-serif text-5xl md:text-8xl mb-6">L'Excellence au Service<br>de votre Bien-être</h2>
            <p class="font-serif italic text-lg md:text-xl mb-10 opacity-80">Produits 100% Naturels, Fabrication Locale & Éthique</p>
            <a href="#catalogue" class="border border-white px-10 py-4 rounded-full hover:bg-white hover:text-black transition-all duration-300 font-semibold tracking-widest text-xs">DÉCOUVRIR LA GAMME</a>
        </div>
    </header>

    <section id="catalogue" class="max-w-7xl mx-auto py-24 px-6">
        <div class="text-center mb-16">
            <h3 class="font-serif text-4xl mb-4">Nos Produits Bio</h3>
            <div class="w-20 h-px bg-emerald-800 mx-auto"></div>
        </div>
        <div id="product-grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-10">
            </div>
    </section>

    <div id="cart-drawer" class="fixed inset-0 bg-black/40 z-[100] hidden">
        <div class="absolute right-0 top-0 h-full w-full md:w-[450px] bg-[#FDFBF7] shadow-2xl p-8 flex flex-col translate-x-full cart-drawer" id="drawer-content">
            <div class="flex justify-between items-center mb-10">
                <h2 class="font-serif text-3xl">Votre Sélection</h2>
                <button onclick="toggleCart()" class="text-4xl font-light">&times;</button>
            </div>
            
            <div id="cart-items" class="flex-grow overflow-y-auto space-y-6">
                </div>

            <div class="mt-10 border-t border-stone-200 pt-8">
                <div class="flex justify-between items-end mb-8">
                    <span class="text-stone-500 uppercase tracking-widest text-xs">Sous-total</span>
                    <span id="cart-total" class="text-2xl font-bold text-emerald-950">0.00 €</span>
                </div>
                <button onclick="validerCommande()" class="w-full bg-[#2D3A2D] text-white py-5 rounded-full font-bold tracking-widest text-xs hover:bg-emerald-950 transition-all shadow-xl">
                    COMMANDER MAINTENANT
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
